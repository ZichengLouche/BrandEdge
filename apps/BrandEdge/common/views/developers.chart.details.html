<div class="view-developer-belief" style="height: 100%;">
    <alert type="{{alert.type}}" ng-if="alert" style="margin-top: 1rem;">{{alert.msg}}</alert>
	<div data-dw-loading="loading" style="height: 100%;" data-dw-loading-options="$root.spinnerOptions">
		<div class="chart-grid">
			<div class="row row-centered" data-ng-repeat="rows in data">
		  		<div class="col-lg-4 cell" data-ng-repeat="chart in rows" style="padding: 0; x-width: 28%;">
		  			<div class="chart-cell" data-be-chart-container  data-be-data="chart"  data-be-sort="chart.sort"  data-be-order="chart.order" >
					  	<div  style="width: 100%; height: 100%;"
                              data-ng-if="chart.chartType == 'bar' || chart.chartType == 'split'"
						  	  data-be-chart
						  	  data-be-type="{{chart.chartType}}"
						      data-be-data="chart"
						      data-be-config="chartConfig"
						      class="chart">
						</div>

                        <div  style="width: 100%; height: 100%;"
                              data-ng-if="chart.chartType == 'pie'"
                              data-be-pie
                              data-be-data="chart.series"
                              data-be-config="chartConfig"
                              class="chart">
                        </div>

                        <be-table  style="width: 100%; height: 100%; display: block;"
                              data-ng-if="chart.chartType == 'table'"
                              data-be-data="chart.tableData"
                              data-be-config="chartConfig"
                              data-be-margin="tableMargin"
                              class="">
                        </be-table>

						<div style="width: 100%; height: 100%;"
							data-ng-if="chart.chartType == 'line'"
							data-line-chart
							data-be-data="chart"
							data-be-margin="'0.1 0.08 0.2 0.14'"
							class="chart">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
