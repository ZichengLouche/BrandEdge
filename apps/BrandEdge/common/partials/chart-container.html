
<div class="chart-container" style="width: 100%; height: 100%;">
	<div class="header be-color-b be-font-11 be-font-bold" ng-style="{'background-image': column == 4?'linear-gradient(-180deg, #E0EAF7 0%, #779ACF 100%)':''}">
		<div class="title">
			<div data-ng-bind-html="rating | rating" class="rating"></div>
			<div data-be-title-tooltip data-be-description="beData.icon" data-ng-bind-html="title" class="text" ng-style="{'font-size': headerFontSize + 'px', color: column == 4?'#4F4B4E':''}"></div>
		</div>

		<div ng-if="pShow">
			<div class="previous be-font-08 be-font-light" ng-style="{'font-size': typeFontSize + 'px'}">
				<div style='float:left;margin: 0 0.2rem 0 0.2rem;'>(previously</div>
				<div style='float:left' data-ng-bind-html="pRating | rating" class="rating"></div>
				<div style='float:left' data-ng-bind-html="pRanking"></div>
				<div style='float:left'>)</div>
			</div>
		</div>
		<div class="type be-font-08 be-font-light" data-ng-bind-html="type"  ng-style="{'font-size': typeFontSize + 'px'}"></div>
        <div class="date be-font-08 be-font-light" data-ng-bind-html="date"  ng-style="{'font-size': typeFontSize + 'px', 'bottom': dateBottomSize + 'px'  }"></div>
        <div class="" data-ng-bind-html="code" style="display: none;"></div>   <!-- {{code}} -->
	</div>

	<div class="chart" data-ng-transclude></div>

    <div class="footer">
        <a href="#" ng-if="sortShow" ng-click="sort(); $event.preventDefault();"  ng-class="{'icon-options2x': !beOrder, 'icon-options2x-ranking': beOrder}" class="sort" 
        	        ng-style="{'width': sortSize + 'px', 'height': sortSize + 'px', 'right': sortPosition + 'px', 'bottom' : sortPosition + 'px'}"></a>
        <div class="caption"  data-ng-if="szshow" data-ng-bind-html="caption" style="font-family: HelvNeueLightforIBM; font-size: 10px; left:10px;margin-bottom: 17px"></div>
        
        <div class="caption" style="font-family: HelvNeueLightforIBM; left:10px;font-size:12px;z-index: 5"> 
        	<img ng-if="bshow" src="images/icons/LinkOuticon@1x.png">
        	<a data-be-tooltip href="{{detailurl}}" current-chart-data="beData" ng-if="bshow" target = "_blank">
        		<span ng-if="urlType == 'BERT'" >Access real time</span>
		    	<span ng-if="urlType == 'CRIT'" >Access MDI research</span>
        	</a>
        </div>
    </div>

</div>
